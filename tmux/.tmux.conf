# TMUX SETTINGS

# Restore vim session with resurrect
set -g @resurrect-strategy-vim 'session'

# Set escape time to 0 so no annoying delays
set -sg escape-time 0

# Set Xterm key bindings
set -g xterm-keys on

# Set colors
set-option -g default-terminal "screen-256color"

# Use vim bindings
set -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Use utf8
set -q -g status-utf8 on

# set a ctrl-b shortcut for reloading your tmux config
bind r source-file ~/.tmux.conf

# Window and pane numbering
set -g base-index 1
set -g pane-base-index 1

# Rename window to reflect current program
setw -g automatic-rename on
# Renumber windows when a window is closed
set -g renumber-windows on

# Pane naviation
# bind-key -r j select-pane -D
# bind-key -r k select-pane -U
# bind-key -r h select-pane -L
# bind-key -r l select-pane -R
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|\.?n?vim?x?(-wrapped)?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l



# Pane swapping
bind > swap-pane -D
bind < swap-pane -U

# Pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Window navigation
unbind n
unbind p
bind -r C-h previous-window 
bind -r C-l next-window
bind Tab last-window

# Window splitting
bind - split-window -v
bind | split-window -h

# Status bar config
#set status-bg colour21
set -g status-bg colour172
set -g status-fg black
set -g pane-active-border-fg colour172
set -g pane-active-border-bg default

# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Load Resurrect Plugin
set -g @plugin 'tmux-plugins/tmux-resurrect'
# prefix + Ctrl-s saves
# prefix + Ctrl-r restores

# Initialize TPM
run -b '~/.tmux/plugins/tpm/tpm'
